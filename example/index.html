<!DOCTYPE html>
<html>
  <head>
    <title>jquery-checkconfirm example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-glyphicons.css" rel="stylesheet" media="screen">

    <style>
      h1 {
        text-align: center;
        margin: 1em 0;
      }

      form {
        max-width: 300px;
        margin: 0.5em auto;
      }

      .form-group {
        position: relative;
      }

      .glyphicon {
        position: absolute;
        top: 33px;
        right: 10px;
      }

      .glyphicon-ok {
        color: green;
      }
    </style>

  </head>
  <body>
    <h1>jquery-checkconfirm example</h1>

    <form>
      <fieldset>
        <legend>Legend</legend>
        <div class="form-group">
          <label for="exampleInputEmail">Email address</label>
          <input type="text" class="form-control" id="exampleInputEmail" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="inputPasswordConfirm">Confirm Password</label>
          <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="Confirm Password">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </fieldset>
    </form>

    <!-- JavaScript plugins (requires jQuery) -->
    <script src="http://code.jquery.com/jquery.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="../jquery.checkConfirm.js"></script>

    <script>
      $('#inputPassword').checkConfirm('#inputPasswordConfirm');
    </script>
  </body>
</html>
